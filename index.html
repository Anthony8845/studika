<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/index.css">
    <title>studika</title>
</head>

<body>
    <header class="header">
        <div class="search__group">
            <div class="nav__btn">
                <span class="nav__btn_line line1"></span>
                <span class="nav__btn_line line2"></span>
                <span class="nav__btn_line line3"></span>
            </div>
            <div class="logo">
                <img src="./img/Vector.png" alt="logo_studika" class="logo__img">
            </div>
            <div class="city">
                <div class="city__logo"></div>
                <div class="city__name"></div>
            </div>
            <div class="search">
                <input placeholder="Учебное заведение, специальность или профессия" type="text">
            </div>
            <div class="profile">
                <div class="profile__favorite">
                    <div class="profile__favorite_btn"></div>
                    <div class="profile__favorite_count">1</div>
                </div>
                <div class="profile__user"></div>
            </div>
        </div>
    </header>
    <nav class="nav">
        <ul class="navbar">
            <li class="navbar__item">ВУЗ</li>
            <li class="navbar__item">Колледжи</li>
            <li class="navbar__item">Техникумы</li>
            <li class="navbar__item">Училища</li>
            <li class="navbar__item">Специальности</li>
            <li class="navbar__item">Профессии</li>
            <li class="navbar__item">Отзывы</li>
            <li class="navbar__item">Учебным заведениям</li>
            <li class="navbar__item">Тест на профориентированность</li>
        </ul>
    </nav>
<script src="/src/js/index.js"></script>
</body>

</html>
